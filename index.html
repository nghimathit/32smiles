        <script>
            var app = angular.module("myApp", ["ngRoute"]);
        app.config(function ($routeProvider){
            $routeProvider
                .when("/", {templateUrl: "list.html"})
                .when("/book", {templateUrl: "book.html"})
        });

        app.controller("myController", function($scope, $http){
            $http.get("game.json").then(function (response){
                $scope.myData = response.data.games;
                $scope.game = {}; //khoi tao bien
            });
                // xoa du lieu
            $scope.delete = function(id){
                for(i in $scope.myData){
                    if($scope.myData[i].id == id){
                        $scope.myData.splice(i,1);
                    }
                }
            }
               // them du lieu
            $scope.add = function(){   
                var id = $scope.game.id;
                var name = $scope.game.name;
                var download = $scope.game.download;
                var ram = $scope.game.ram;
                
                $scope.myData.push({
                    id: id,
                    name: name,
                    download: download,
                    ram: ram                   
                })
                $scope.game = {};
                alert("The Product is added to list successfully");
            }
                  // sua du lieu
            $scope.edit=function(id){
                for(i in $scope.myData){
                    if($scope.myData[i].id==id){
                        $scope.game = angular.copy($scope.myData[i]);
                    }
                }
            }
                  // luu du lieu
            $scope.saveEdit = function(){
                for(i in $scope.myData){
                    if($scope.myData[i].id == $scope.game.id){
                        $scope.myData[i] = $scope.game;
                    }
                }
                $scope.game = {};
                alert("Edit Game successfully");
            }
                   // sapxep
            $scope.sort = function(field){
                $scope.field = field
            }    
        });
        </script>
